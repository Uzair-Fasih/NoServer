<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket.io Test Application</title>
</head>
<body>
  Hello
  <input id="emit"/>
  <textarea id="value"></textarea>
  <button onclick="ButtonEmit()">Emit</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    var socket = io('http://192.168.43.80:7777');
    function ButtonEmit () {
      socket.emit(document.getElementById('emit').value, { data: { user: document.getElementById('value').value.trim(), chatroomId: '233415' }});
    }
    socket.on('message', function (data) {
      console.log(data)
    })
    socket.on('control', function (data) {
      console.log(data)
    })
  </script>
</body>
</html>
